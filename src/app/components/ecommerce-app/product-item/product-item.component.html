<div class="card shadow-sm">
    <img [src]="'assets/images/'+livro.img+'.jpg'" class="bd-placeholder-img card-img-top" width="100%" />
    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.quantity}}</p>
        <p class="card-text">{{livro.price | currency: "BRL"}}</p>

        <div class="btn-group align-items-between">
            <button class="btn btn-sm btn-success">Comprar</button>
            <button class="btn btn-sm btn-outline-success">Detalhar</button>
        </div>
    </div>
</div>
